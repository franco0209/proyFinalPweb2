<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section id="inicio">
        <div class="contenido">
            <header>
                <div class="contenido-header">
                    <h1>UNSA</h1>
                    <nav id="nav" class="">
                        <ul id="links">
                            <li><a href="#inicio" class="seleccionado"> INICIO </a></li>
                            <li><a href="#sobremi"> INTEGRANTES </a></li>
                            <li><a href="https://fips.unsa.edu.pe/"> ESCUELA PROFESIONAL</a> </a></li>
                            <li><a href="https://www.unsa.edu.pe/" > UNIVERSIDAD </a></li>
                        </ul>
                    </nav>
                    <div id="icono-nav">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <!-- icono de mis redes sociales -->
                    <div class="redes">
                        <a href="https://web.whatsapp.com/"><i class="fa-brands fa-square-whatsapp"></i></a>
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                    </div>
                </div>
            </header>
    </section>
    <section id="pagina">
        <div class="container pg-8">
            {% block body %}
    
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="{% static 'js/cursos.js' %}"></script>
    </section>
    <!-- SOBRE MI -->
    <section id="sobremi">

        <div class="sobremi">
            <p class="titulo-seccion">Integrantes: </p>
            <h3>- <span>Roni Companocca Checco</span></h3>
            <h3>- <span>Sebastian Alfredo Riveros Valeriano</span></h3>
            <h3>- <span>Franco Jesus Cahua Soto</span></h3>
            <h3>- <span>Rodrigo Ferdinand Quispe Huaman</span></h3>

        </div>
    </section>
</body>
</html>
